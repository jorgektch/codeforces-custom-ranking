<router-outlet></router-outlet>

<h1>Codeforces Custom Ranking</h1>
<table class="table table-striped">
	<thead class="thead-dark">
		<tr>
			<th>Position</th>
			<th>Handle</th>
			<th>Rating</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of dataset; let i=index">
			<th>{{ i+1 }}</th>
			<th>{{ item.handle }}</th>
			<td>{{ item.rating }}</td>
		</tr>
	</tbody>
</table>
