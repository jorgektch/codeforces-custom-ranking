<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Ranking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Codeforces Ranking</h1>
    <p>Última actualización: <span id="update-time">Cargando...</span></p>
  </header>

  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Rating</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id="ranking-table">
          <!-- Filas dinámicas generadas por JS -->
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="ratingChart"></canvas>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
